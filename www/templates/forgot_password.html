<ion-modal-view class="modal-forgotpass modal-inspius">
  <ion-content>
    <div class="header text-center clearfix">
      <a class="close" ng-click="closeForgotPassword()"><i class="is-icon-back"></i></a>
      <div class="title">Forgot Password</div>
      <div class="description">
        Please enter the email you used to register.
        Check you email for the instruction to retreieve your password
      </div>
    </div>
    <form name="forgotForm" ng-submit="doResetPassword(forgotForm)" novalidate="">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="is-icon-envelope"></i>
          <input type="email" ng-model="forgotData.email" required name="email" placeholder="Email">
        </label>
		<div class="invalid-required" ng-show="forgotForm.email.$error && forgotForm.$submitted">* Email is required</div>
        <label class="item item-button">
          <button class="button button-block button-positive" type="submit">Reset Password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
